<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>--Array Cat--</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="start-screen">
    <h1>アレイ・カット<br>--Array Cat--</h1>
    <button class="btn-61"><span>- プレイ -</span></button>
  </div>

  <div class="manual oculto">
    <div class="manual_top">
      <div class="levelSpan">レベル: <span>0</span></div>
      <div class="manualTitle"><p></p></div>
     <div class="stepSpan">ページ: <span>0</span></div>
    </div>
    <div class="manualContent"><p></p></div>
    <section class="manual_bottom">
      <button class="btn-61" id="manualPrevButton"><span>← 前</span></button>
      <button class="btn-61" id="manualCloseButton"><span>- 閉じる -</span></button>
      <button class="btn-61" id="manualNextButton"><span>次 →</span></button>
    </section>
  </div>
  
  <div class="speechBubble oculto">
    <div class="speechBubbleText"></div>
    <button class="btn-61" id="speechBubbleCloseButton"><span>- 閉じる -</span></button>
  </div>
  

  <div class="map oculto">
    <div class="level-grid">
      <!-- Niveles -->
      <div class="level" data-level="1">1</div>
      <div class="level" data-level="2">2</div>
      <div class="level" data-level="3">3</div>
      <div class="level" data-level="4">4</div>
      <div class="level" data-level="5">5</div>
      <div class="level" data-level="6">6</div>
      <div class="level" data-level="7">7</div>
      <div class="level" data-level="8">8</div>
      <div class="level" data-level="9">9</div>
      <div class="level" data-level="10">10</div>
    </div>
    <button class="btn-61" id="mapCloseButton"><span>- 閉じる -</span></button>
  </div>
    

  <section class="game-screen">
    <main>
      <p class="name name1 oculto">stack-1</p>
      <p class="name name2 oculto">stack-2</p>
      <div class="embudo oculto">
        <img src="imagenes/embudo.png" alt="">
      </div>
      <div class="stack-1 oculto">
      </div>
      
      <section class="frutas oculto">
      </section>
      <div class="stack-2 oculto">
      </div>
    </main>
    <aside>
      <textarea name="inputPlayer" id="inputPlayer"></textarea>
      
      <button class="btn-61" id="start"><span>- スタート -</span></button>
      
      <div class="character">
      </div>
      <div class="buttons">
        <button class="btn-61 manualButton"><span>- マニュアル -</span></button>
        <button class="btn-61 mapButton"><span>-　マップ -</span></button>
      </div>
    </aside>
  </section>
  
  <script src="script.js"></script>
</body>
</html>
