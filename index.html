<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array Cat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="start-screen">
    <h1>Array Cat!</h1>
    <button class="btn-61"><span>- play -</span></button>
  </div>
  
  <div class="manual" id="oculto">
    <p>
      <strong>Este es el manual de instrucciones</strong>
    Hola!
  <br>
    Esta es la guía que te ayudara a completar las tareas en cada nivel!
  <br>
    Entonces, empecemos!</p>
  </div>
  
  <section class="game-screen">
    <main>
      <p class="name">stack-1</p>
      <p class="name">stack-2</p>
      <div class="embudo">
        <img src="imagenes/embudo.png" alt="">
      </div>
      <div id="stack-1">
        <p class="box">🍒</p>
      </div>
      <!-- cada elemento contiene una imagen de referencia y un span que indica la cantidad de ese elemento -->
      <section class="frutas">
      </section>
      <div id="stack-2">
        <p class="box">🥝</p>
      </div>
    </main>
    <aside>
      <textarea name="inputPlayer" id="inputPlayer"></textarea>
      
      <button class="btn-61" id="start"><span>- START -</span></button>
      
      <div class="character">
        <img src="imagenes/Cat happy.png" alt="gatoSerio">
      </div>
      <div class="buttons">
        <button class="btn-61"><span>- manual -</span></button>
        <button class="btn-61"><span>- settings -</span></button>
      </div>
    </aside>
  </section>
  <script src="script.js"></script>
</body>
</html>
