<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array Cat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="start-screen">
    <h1>Array Cat!</h1>
    <button class="btn-61"><span>- play -</span></button>
  </div>

  <div class="manual oculto">
    <div class="manualTitle"><p>este es el contenido del titulo</p></div>
    <div class="manualContent"><p>este es el contenido del contenido</p></div>
    <section class="manual_bottom">
      <button class="btn-61" id="manualPrevButton"><span>- prev -</span></button>
      <div class="level">Level: <span>0</span></div>
      <div class="stepSpan">step: <span>0</span></div>
      <button class="btn-61" id="manualNextButton"><span>- next -</span></button>
    </section>
  </div>
  <div class="mensajes oculto">
    <section class="mensajeTextContiner">
    </section>
      <button class="btn-61" id="mensajeButton"><span>- ok -</span></button>
  </div>
  
  <section class="game-screen">
    <main>
      <p class="name name1 oculto">stack-1</p>
      <p class="name name2 oculto">stack-2</p>
      <div class="embudo oculto">
        <img src="imagenes/embudo.png" alt="">
      </div>
      <div class="stack-1 oculto">
      </div>
      <!-- cada elemento contiene una imagen de referencia y un span que indica la cantidad de ese elemento -->
      <section class="frutas oculto">
      </section>
      <div class="stack-2 oculto">
      </div>
    </main>
    <aside>
      <textarea name="inputPlayer" id="inputPlayer"></textarea>
      
      <button class="btn-61" id="start"><span>- START -</span></button>
      
      <div class="character">
      </div>
      <div class="buttons">
        <button class="btn-61 manualButton"><span>- manual -</span></button>
        <button class="btn-61"><span>- settings -</span></button>
      </div>
    </aside>
  </section>
  
  <script src="script.js"></script>
</body>
</html>
